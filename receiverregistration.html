<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Receiver Registration Form</title>
  <link rel="stylesheet" href="receiverregstyle.css">
</head>
<body>
    <div class="signupFrm">
        <form action="" class="form">
          <h1 class="title">Receiver Registration</h1>
    
          <div class="inputContainer">
            <input type="text" class="input" placeholder="Aadhar Number">
          </div>
    
          <div class="inputContainer">
            <input type="text" class="input" placeholder="Fullname">
            
          </div>
    
          <div class="inputContainer">
            <input type="text" class="input" placeholder="Age">
            
          </div>

          <div class="inputContainer">
            Choose your gender:
            <input type="radio" name="g1" class="input">Male
            <input type="radio" name="g1" class="input">Female
            <input type="radio" name="g1" class="input">Others
            
          </div>

          <div class="inputContainer">
            Request Date <input type="date" class="input">
            
          </div>

          <div class="inputContainer">
            <label for="bgroup">Blood group Required : </label>

                <select name="bgroup" id="bgroup">
                   <option value="A+">A+</option>
                   <option value="B+">B+</option>
                   <option value="AB+">AB+</option>
                   <option value="O+">O+</option>
                   <option value="A-">A-</option>
                   <option value="B-">B-</option>
                   <option value="AB-">AB-</option>
                   <option value="O-">O-</option>
                </select>
            
          </div>
    
          <div class="inputContainer">
            <input type="text" class="input" placeholder="Units Required">
            
          </div>

          <div class="inputContainer">
            <input type="text" class="input" placeholder="Street">
            
          </div>

          <div class="inputContainer">
            <input type="text" class="input" placeholder="City">
            
          </div>
    
          <input type="submit" class="submitBtn" value="Register">
        </form>
      </div>

</body>
</html>
