<head>

  <title>Donor Signup</title>

<body>
    <div class="signupFrm">
        <form action="php/signup.php" class="form" method="post">
          <h1 class="title">Sign up</h1>
    
          <div class="inputContainer">
            <input type="email" class="input" name="email" placeholder="Email">
          </div>
    
          <div class="inputContainer">
            <input type="text" class="input" name="username" placeholder="Username">
            
          </div>
    
          <div class="inputContainer">
            <input type="password" class="input" name="password" placeholder="Password">
            
          </div>
    
          <div class="inputContainer">
            <input type="password" class="input" name="confirm_password" placeholder="Confirm Password">
            
          </div>
    
          <button class="submitBtn" value="Sign up"> Sign Up</button>
        </form>
      </div>

</body>
